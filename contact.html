            <h1>Contact Me</h1>
            <div class="contact-form">
                <form action="mailto:ujjawalrr@gmail.com" method="post" enctype=text/plain>
                    <p>Name <input type="text" name="name" placeholder="Enter Your Name"></p>
                    <p>Gender <input type="radio" name="gender" id="male" value="Male">Male
                        <input type="radio" name="gender" id="female" value="Female">Female
                        <input type="radio" name="gender" id="others" value="Others">Others
                    </p>
                    <p>Email <input type="email" name="email" id="email" placeholder="user@email.com"></p>
                    <p>Phone <input type="number" name="phone" id="phone" placeholder="9876543210"></p>
                    <p>Preferrable Mode of Communication
                        <select name="Contact On" id="Contact_On">
                            <option value="">--Select Your Preference--</option>
                            <option value="phone">Phone</option>
                            <option value="email">Email</option>
                        </select>
                    </p>
                    <p>Address <textarea name="address" id="address" cols="80" rows="5"
                            placeholder="Enter Your Address"></textarea></p>
                    <p>Your Message <textarea name="message" id="message" cols="80" rows="8"
                            placeholder="Message"></textarea></p>
                    <div class="btns">
                        <input class="btn" type="submit" target="_blank" rel="noopener noreferrer">
                        <input class="btn" type="reset" value="Reset">
                    </div>
                    
                </form>
            </div>
        </div>
